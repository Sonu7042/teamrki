  <script>
    (function () {
      emailjs.init("aWUg-cd1ayayTnDyk"); // Your Public Key
    })();

    const form1 = document.getElementById("contactForm1");
    const successMsg1 = document.getElementById("successMsg1");

    form1.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      // ✅ Validation for 10-digit number
      if (!/^\d{10}$/.test(phone)) {
        successMsg1.innerText = ""
        successMsg1.style.display = "block";
        successMsg1.style.color = "red"
        successMsg1.textContent = "Please enter a valid 10-digit phone number"
        return;
      }

      const templateParams = {
        from_name: name,
        from_email: email,
        from_number: phone,
        to_name: "Team RKI",
        to_email: "teamrki@1234567890"
      };

      console.log(templateParams, "data")

      emailjs.send("service_2aphpxr", "template_rb4khe5", templateParams)
        .then(() => {
          successMsg1.innerText = ""
          successMsg1.style.display = "block";
          successMsg1.style.color = "green"
          successMsg1.textContent = "✅ Message sent successfully!"

          form1.reset();

          // Hide message after 3 seconds
          setTimeout(() => {
            successMsg1.style.display = "none";
          }, 3000);
        })
        .catch((error) => {
          console.error("FAILED...", error);
          alert("Something went wrong, please try again later.");
        });
    });
  </script>
